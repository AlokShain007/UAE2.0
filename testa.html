<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            background-color: orange;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: vertical;
        }
        
        .btn {
            background-color: orange;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: darkorange;
        }
        
        /* Animations */
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slide-in-left {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fade-in 1s ease-in-out;
        }
        
        .slide-in-left {
            animation: slide-in-left 1s ease-in-out;
        }
        
        /* Additional Styles */
        .address {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        
        .address strong {
            font-weight: bold;
        }
        
        .address span {
            display: block;
            margin-bottom: 5px;
        }
        
        /* Color Styling */
        .color-orange {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="address fade-in">
            <strong>Address:</strong>
            <span class="color-orange">6B, 6th Floor, Anand Tower</span>
            <span class="color-orange">Opp ICICI Bank, Exhibition Road</span>
            <span class="color-orange">Patna, 800001</span>
        </div>
        <div class="address fade-in">
            <strong>Phone:</strong>
            <span>(0612) 1454 2139</span>
        </div>
        <form id="contactForm" class="fade-in">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit" value="Submit" class="btn slide-in-left">
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // You can add your JavaScript code here to handle form submission
            // For example, you can use AJAX to send form data to a server
            
            // Reset the form
            document.getElementById("contactForm").reset();
            
            // Show a success message or perform any desired action
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
